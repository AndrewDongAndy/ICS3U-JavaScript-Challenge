<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hangman!</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>ICS 3U Hangman</h1>
    <h2>JavaScript Challenge Assignment</h2>
    <!-- Elements used for starting a new game -->
    <div id="div-start-game">
      <button class="btn-start-game" id="btn-new-game" onclick="newGame()">New game</button>
      <button class="btn-start-game" id="btn-custom-game" onclick="customGame()">Custom game</button>
    </div>
    <br><br>
    <!-- Elements used for guessing a letter -->
    <div id="div-guessing" hidden>
      Guess a letter:
      <input type="text" id="txt-guess" maxlength="1"
          onkeypress="txtGuessKeyPressed(event)"/>
      <button id="btn-guess" onclick="guess()">Guess!</button>
    </div>
    <!-- pre: preformatted text to avoid space collapsing -->
    <pre id="pre-cur-state"></pre>
    <canvas id="canv-hangman" width="300" height="200" hidden/>
    <!--
    script declaration has to be after the tags so
    that the Javascript doesn't throw an error when
    setting variables as elements
    -->
    <script src="script.js"></script>
  </body>
</html>
