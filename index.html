<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hangman!</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>ICS 3U Hangman</h1>
    <!-- Elements used for starting a new game -->
    <div id="divStartGame">
      <button id="btnNewGame" onclick="newGame()">New game</button>
      <button id="btnCustomGame" onclick="customGame()">Custom game</button>
    </div>
    <br><br>

    <!-- Elements used for guessing a letter -->
    <div id="divGuessing" hidden>
      Guess a letter:
      <input type="text" id="txtGuess" maxlength="1"
        onkeypress="txtGuessKeyPressed(event)"/>
      <button id="btnGuess" onclick="guess()">Guess!</button>
    </div>
    <!-- pre: preformatted text to avoid space collapsing -->
    <pre id="preCurState"></pre>
    <canvas id="canvasHangman" width="200" height="100"/>
    <!--
    script declaration has to be after the tags so
    that the Javascript doesn't throw an error when
    setting variables as elements
    -->
    <script src="script.js"></script>
  </body>
</html>
